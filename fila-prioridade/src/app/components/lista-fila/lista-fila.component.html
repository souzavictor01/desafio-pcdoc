<mat-card>
  <mat-card-title>Fila Atual</mat-card-title>
  <mat-card-content>
    <mat-list>
      <ng-container *ngFor="let cliente of fila; let i = index">
        <mat-list-item>
  <div class="item-content">
    <span class="item-text">{{ cliente.nome }} - {{ cliente.tipo }}</span>
    <button mat-button color="warn" *ngIf="i === 0" (click)="atender(cliente)">
      Atendido
    </button>
  </div>
</mat-list-item>

      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
